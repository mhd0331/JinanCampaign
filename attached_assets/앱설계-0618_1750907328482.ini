### **3. 인터랙티브한 프로토타입 형태 구현**

위의 HTML, CSS, JavaScript 코드를 웹 브라우저에서 실행하면 기본적인 인터랙티브 프로토타입을 확인할 수 있습니다.

  * **내비게이션 클릭:** 상단의 "홈", "공약", "이우규 소개", "소식" 링크를 클릭하면 해당 섹션으로 부드럽게 전환됩니다.
  * **"상세보기" 버튼:** "공약" 섹션에서 각 공약 항목의 "상세보기" 버튼을 클릭하면 해당 공약의 상세 내용이 나타나고, 다른 공약 항목들은 숨겨집니다.
  * **"돌아가기" 버튼:** 상세 내용을 확인한 후 "돌아가기" 버튼을 클릭하면 다시 공약 목록 화면으로 돌아갑니다.
  * **팝업:** 앱 로드 시 푸쉬 알림 동의 여부를 묻는 팝업이 나타납니다. "동의" 또는 "동의 안함"을 클릭하면 팝업이 닫히고, 이 설정은 `localStorage`에 저장되어 다음에 앱을 열 때 다시 묻지 않습니다.

