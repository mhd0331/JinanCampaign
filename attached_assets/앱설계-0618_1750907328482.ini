                    <h4>C. 교통약자 해소 방안 상세</h4>
                    <h5>C-1. [cite_start]수요응답형 행복콜 서비스를 결합한 버스 공영화</h5> [cite: 30, 118]
                    <p><strong>목표:</strong> 주민의 이동권 보장을 위한 진안군 대중교통의 운영 효율성, 서비스 안정성, 재정 건전성 확보 방안; [cite_start]DRT(수용응답)를 핵심 서비스로 편입하는 '하이브리드형 완전 공영제'. [cite: 30, 118]</p>
                    <p><strong>세부추진방안:</strong></p>
                    <ul>
                        [cite_start]<li>초기: 공공 중심 법인(또는 지자체 부서)이 자산과 노선을 인수하고, 안정적인 기본 서비스와 DRT운영에 집중하면서 점진적으로 운영 역량을 강화함 [cite: 31, 119]</li>
                        [cite_start]<li>장기: 지속 가능한 지역 맞춤형 공공 교통 시스템 구축 [cite: 31, 119]</li>
                        [cite_start]<li>고정 노선: 진안읍-면 소재지 연결, 마이산 등 주요 관광지 연결 등 지속적인 수요가 입증된 핵심 노선 위주 → 노선의 운행 빈도와 정시성을 향상 [cite: 32, 120]</li>
                        [cite_start]<li>DRT 존(zone): 대부분의 면 단위 농촌마을을 포괄하는 DRT 운영 구역을 설정, 구역 내 이동 및 핵심 고정 노선 또는 목적지(면사무소, 보건지소 등)로의 연계 [cite: 33, 121]</li>
