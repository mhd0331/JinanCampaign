                        [cite_start]<li>IOT를 활용한 인삼, 더덕 등 약초, 표고버섯 등 고부가가치 작물 재배(연작, 병해충, 고온 피해 방지) [cite: 39, 127]</li>
                        [cite_start]<li>재배, 가공, 유통 전 과정 지원 [cite: 39, 127]</li>
