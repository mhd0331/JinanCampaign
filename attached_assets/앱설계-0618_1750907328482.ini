```javascript
document.addEventListener('DOMContentLoaded', () => {
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.app-section');
    const detailButtons = document.querySelectorAll('.detail-button');
    const backButtons = document.querySelectorAll('.back-button');
    const popupOverlay = document.getElementById('popup-overlay');
    const agreePush = document.getElementById('agree-push');
    const disagreePush = document.getElementById('disagree-push');

    // 초기 로드 시 팝업 표시
    // 사용자가 한 번이라도 동의/동의 안함 선택했으면 다시 표시 안 함 (localStorage 사용)
    if (!localStorage.getItem('pushNotificationConsent')) {
        popupOverlay.style.display = 'flex';
    }

    agreePush.addEventListener('click', () => {
        alert('푸쉬 알림에 동의하셨습니다.');
        localStorage.setItem('pushNotificationConsent', 'agreed');
        popupOverlay.style.display = 'none';
    });

    disagreePush.addEventListener('click', () => {
        alert('푸쉬 알림에 동의하지 않으셨습니다.');
        localStorage.setItem('pushNotificationConsent', 'disagreed');
        popupOverlay.style.display = 'none';
    });


    // 내비게이션 링크 클릭 시 섹션 전환
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetSectionId = e.target.dataset.section;

            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(targetSectionId).classList.add('active');

            // URL 해시 업데이트
            window.location.hash = targetSectionId;

            // 모든 상세 내용을 숨김
            document.querySelectorAll('.policy-detail-content').forEach(detail => {
                detail.style.display = 'none';
            });
            // 공약 목록을 다시 표시
            document.querySelectorAll('.policy-item, .policy-list h3').forEach(item => {
                item.style.display = 'block';
            });
            document.querySelector('#policies .policy-list').style.display = 'grid'; // 공약 목록을 다시 그리드 형태로 표시
        });
    });

    // "상세보기" 버튼 클릭 시 상세 내용 표시
    detailButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const detailId = e.target.dataset.detail;
            document.getElementById(detailId).style.display = 'block';

            // 다른 모든 섹션 숨기기
            sections.forEach(section => {
                if (section.id !== 'policies') {
                    section.classList.remove('active');
                }
            });
            // 공약 섹션은 활성화 유지
            document.getElementById('policies').classList.add('active');

            // 현재 목록 항목 숨기기 (또는 공약 목록 전체 숨기기)
            document.querySelectorAll('.policy-item, .policy-list h3').forEach(item => {
                item.style.display = 'none';
            });
            document.querySelector('#policies .policy-list').style.display = 'none'; // 공약 목록 전체를 숨김
        });
    });

    // "돌아가기" 버튼 클릭 시 공약 목록으로 돌아가기
    backButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 모든 상세 내용을 숨김
            document.querySelectorAll('.policy-detail-content').forEach(detail => {
                detail.style.display = 'none';
            });
            // 공약 목록을 다시 표시
            document.querySelectorAll('.policy-item, .policy-list h3').forEach(item => {
                item.style.display = 'block';
            });
            document.querySelector('#policies .policy-list').style.display = 'grid'; // 공약 목록을 다시 그리드 형태로 표시
        });
    });

    // URL 해시를 기반으로 초기 섹션 활성화
    const initialHash = window.location.hash.substring(1);
    if (initialHash && document.getElementById(initialHash)) {
        document.getElementById(initialHash).classList.add('active');
    } else {
        document.getElementById('home').classList.add('active'); // 기본은 홈 화면
    }
});
